<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 of html</title>
</head>
<body>
    <table>
        <form>
           <tr>
            <td><label for="fn">Full Name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
            <td><input type="text" name="fn" value="Vincent Maverick Durano"></td>
           </tr>
            <tr>
                <td><label for="un">Username:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td><input type="text" name="un" value="Vinz"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td><input type="password" name="pwd" value="12345678"></td>
            </tr>
            <tr>
                <td><label for="repwd">Re Password:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td><input type="password" name="repwd" value="12345678"></td>
            </tr>
            <tr>
                <td><label for="add">Address:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td><input type="text" name="add" value="Cebu,Philippines"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td><input type="number" name="age" value="22"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
        </form>
    </table>
</body>
</html>
