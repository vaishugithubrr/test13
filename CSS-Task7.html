<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7 of css</title>
    <link rel="stylesheet" href="CSS-Task7.css">
</head>
<body>
    <div class="container">
        <form class="reg">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" placeholder="Your name"></td>
                </tr>
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="email" name="mail" placeholder="Your email"></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="number" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        Male: <input type="radio" name="gender">
                        Female: <input type="radio" name="gender">
                        Other: <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td><label for="lang">Language:</label></td>
                    <td>
                        <select>
                            <option>Select language</option>
                            <option>Telugu</option>
                            <option>Hindi</option>
                            <option>English</option>
                            <option>Kannada</option>
                            <option>Tamil</option>
                            <option>Malayalam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="code">Zip Code:</label></td>
                    <td><input type="number" name="code"></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea name="about" cols="20" rows="5" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
